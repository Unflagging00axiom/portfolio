<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/init.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <title>Immaculé Kayinda</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <h1><a href="./index.html">Immaculé Kayinda</a></h1>
      </div>
      <nav class="header__nav">
        <ul class="header__nav__menu">
          <li class="header__nav__menu-item header__nav__menu-item--">
            <a href="./cv.html" class="header__nav__menu-link">CV</a>
          </li>
          <li class="header__nav__menu-item">
            <a href="./contact.html" class="header__nav__menu-link">Contact</a>
          </li>
          <li class="header__nav__menu-item">
            <a href="./projets.html" class="header__nav__menu-link">Project</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="main__section main__section--contact">
        <h1 class="main__section__title">Contact</h1>
        <div class="main__section__info">
          <h3 class="main__section__info__title">Phone</h3>
          <p class="main__section__info__content">+243 897 481 511</p>
        </div>
        <div class="main__section__info">
          <h3 class="main__section__info__title">Email</h3>
          <p class="main__section__info__content">immakaymw@gmail.com</p>
        </div>
      </section>
      <section class="main__section main__section--form">
        <form action="" method="post" class="main__section__form">
          <fieldset class="main__section__form__group">
            <div class="main__section__form__group__item">
              <label for="firstname" class="main__section__form__label"
                >Firstname</label
              >
              <input
                type="text"
                id="firstname"
                class="main__section__form__input"
              />
            </div>

            <div class="main__section__form__group__item">
              <label for="lastname" class="main__section__form__label"
                >Lastname</label
              >
              <input
                type="text"
                id="lastname"
                class="main__section__form__input"
              />
            </div>

            <div class="main__section__form__group__item">
              <label for="email" class="main__section__form__label"
                >Email</label
              >
              <input
                type="text"
                id="email"
                class="main__section__form__input"
              />
            </div>

            <div class="main__section__form__group__item">
              <label for="subject" class="main__section__form__label"
                >Subject</label
              >
              <input
                type="text"
                id="subject"
                class="main__section__form__input"
              />
            </div>

            <div class="main__section__form__group__item">
              <label for="message" class="main__section__form__label"
                >Message</label
              >
              <textarea
                id="message"
                class="main__section__form__textarea"
              ></textarea>
            </div>

            <div class="main__section__form__group__item">
              <input
                type="submit"
                value="Envoyer"
                class="main__section__form__submit"
              />
            </div>
          </fieldset>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer__item">
        <h3 class="footer__title">Téléphone</h3>
        <p class="footer__text">+243 897 481 511</p>
      </div>
      <div class="footer__item">
        <h3 class="footer__title">Email</h3>
        <p class="footer__text">immakaymw@gmail.com</p>
      </div>
      <div class="footer__item">
        <h3 class="footer__title">Suivez moi</h3>
        <div class="footer__social">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>

      <div class="footer__item">
        <h3 class="footer__title">©2024, Immaculé Kayinda</h3>
      </div>
    </footer>
  </body>
</html>
